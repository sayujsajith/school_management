<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="student.studentName" 
            class="form-control" 
            id="studentName" 
            name="Employee Name" 
            placeholder="Enter student name"
            required #name="ngModel">
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        </div>


        <div class="form-group">
            <label for="studentDOB">DateOfBirth</label>
            <input type="text" [(ngModel)]="student.studentDOB" 
              class="form-control" 
              id="studentDOB" 
              name="student DateOfBirth" 
              placeholder="Enter DateOfBirth"
              required #address="ngModel">
            <div [hidden]="!address.pristine" class="alert alert-danger">DateOfBirth is required</div>
          </div>

          <div class="form-group">
            <label for="email">Student Email ID</label>
            <input type="text" [(ngModel)]="student.email" 
              class="form-control" 
              id="email" 
              name="Student Emai; Id" 
              placeholder="Enter Email Id"
              required #id="ngModel">
          </div>
          <div [hidden]="!id.pristine" class="alert alert-danger">Email ID is required</div>

          <div class="form-group">
            <label for="phoneNumber">Student phoneNumber</label>
            <input type="text" [(ngModel)]="student.phoneNumber" 
              class="form-control" 
              id="phoneNumber" 
              name="phoneNumber " 
              placeholder="Enter PhoneNumber"
              required #id="ngModel">
          </div>
          <div [hidden]="!id.pristine" class="alert alert-danger">phoneNumber is required</div>

          <div class="form-group">
            <label for="adrress">Address</label>
            <input type="text" [(ngModel)]="student.address" 
              class="form-control" 
              id="adrress" 
              name="adrress" 
              placeholder="Enter adrress"
              required #id="ngModel">
          </div>
          <div [hidden]="!id.pristine" class="alert alert-danger">Address is required</div>

        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    
  </div>
